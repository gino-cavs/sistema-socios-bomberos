  <style>

    }

</head>
<body>

    <button class="btn" onclick="registrarSocio()">Registrar</button>
    <div id="carnet">

  <section>
    <h2>VerificaciÃ³n (QR o Manual)</h2>

    <input id="claveManual" placeholder="Ingresar clave manual">

  </section>

<script>
let socios = JSON.parse(localStorage.getItem("socios")) || [];
let eventos = JSON.parse(localStorage.getItem("eventos")) || [];
let video = null;
let stream = null;
let escaneoActivo = true;

function alternarCamara() {
  escaneoActivo = !escaneoActivo;
  if (escaneoActivo) escanearQR();
}

function descargarEventosPDF() {
  const jsPDF = window.jspdf.jsPDF;
  const doc = new jsPDF();
  doc.text("Historial de Eventos - Bomberos", 10, 10);
  eventos.forEach((evento, index) => {
    doc.text(`${index + 1}. ${evento}`, 10, 20 + index * 10);
  });
  doc.save("eventos_bomberos.pdf");
}

function descargarEventosCSV() {
  const csvContent = "data:text/csv;charset=utf-8," + eventos.map(e => `"${e}"`).join("\n");
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "eventos_bomberos.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
