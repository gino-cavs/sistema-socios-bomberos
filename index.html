<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Gesti√≥n de Socios - Bomberos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f7f7f7; }
    h1 { text-align: center; margin-bottom: 1rem; }
    section { background: white; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select, button, textarea {
      width: 100%; padding: 0.75rem; margin-top: 0.5rem;
      font-size: 1rem; border: 1px solid #ccc; border-radius: 4px;
    }
    button.btn {
      background-color: #d32f2f; color: white; border: none;
      cursor: pointer; margin-top: 0.5rem;
    }
    button.btn:hover { background-color: #b71c1c; }
    #qr img { display: block; margin: 1rem auto; }
    #video { width: 100%; max-width: 400px; height: auto; border-radius: 6px; }
    #carnet {
      background: white; padding: 1rem; border: 1px solid #ccc;
      margin-top: 1rem; text-align: center;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    @media (min-width: 768px) {
      body { max-width: 600px; margin: auto; }
    }
  </style>
</head>
<body>
  <h1>üöí Sistema de Socios Bomberos</h1>

  <section>
    <h2>Crear Socio</h2>
    <input id="nombre" placeholder="Nombre y apellido">
    <input id="dni" placeholder="DNI">
    <input id="numero" placeholder="N√∫mero de socio">
    <select id="estado">
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>
    <button class="btn" onclick="registrarSocio()">Registrar</button>
    <div id="carnet">
      <p id="infoCarnet"></p>
      <div id="qr"></div>
    </div>
    <button class="btn" onclick="descargarPDF()">Descargar PDF del Carnet</button>
  </section>

  <section>
    <h2>Verificaci√≥n (QR o Manual)</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <input id="claveManual" placeholder="Ingresar clave manual">
    <button class="btn" onclick="verificarClaveManual()">Verificar Manual</button>
    <button class="btn" onclick="alternarCamara()">Pausar/Reanudar C√°mara</button>
    <div id="verificacion"></div>
  </section>

  <section>
    <h2>Listado de Socios</h2>
    <button class="btn" onclick="mostrarListado()">Actualizar listado</button>
    <div id="listadoSocios"></div>
  </section>

  <section>
    <h2>Evento</h2>
    <input id="nombreEvento" placeholder="Indique tipo de evento">
    <button class="btn" onclick="registrarEvento()">Registrar Evento</button>
    <button class="btn" onclick="descargarEventosPDF()">Descargar Eventos (PDF)</button>
    <button class="btn" onclick="descargarEventosCSV()">Descargar Eventos (CSV)</button>
    <textarea id="historialEventos" readonly></textarea>
  </section>

<script>
window.onload = function () {
  let socios = JSON.parse(localStorage.getItem("socios")) || [];
  let eventos = JSON.parse(localStorage.getItem("eventos")) || [];
  let video = document.getElementById("video");
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  let stream = null;
  let escaneoActivo = true;

  function registrarSocio() {
    const nombre = document.getElementById("nombre").value.trim();
    const dni = document.getElementById("dni").value.trim();
    const numero = document.getElementById("numero").value.trim();
    const estado = document.getElementById("estado").value;
    if (!nombre || !dni || !numero) return alert("Todos los campos son obligatorios");
    const clave = 'S' + Date.now().toString(36);
    const socio = { nombre, dni, numero, estado, clave, ultima: null };
    socios.push(socio);
    localStorage.setItem("socios", JSON.stringify(socios));
    document.getElementById("infoCarnet").textContent = `${nombre} - DNI ${dni} - Socio N¬∞ ${numero} - Estado: ${estado}\nCLAVE: ${clave}`;
    generarQR(clave);
    mostrarListado();
    document.getElementById("nombre").value = "";
    document.getElementById("dni").value = "";
    document.getElementById("numero").value = "";
  }

  function generarQR(texto) {
    const contenedor = document.getElementById("qr");
    contenedor.innerHTML = "";
    const qr = qrcode(0, 'L');
    qr.addData(texto);
    qr.make();
    contenedor.innerHTML = qr.createImgTag(5);
  }

  function descargarPDF() {
    html2canvas(document.querySelector("#carnet")).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const doc = new window.jspdf.jsPDF();
      doc.text("Carnet Digital - Bomberos", 10, 10);
      doc.addImage(imgData, "PNG", 10, 20, 90, 60);
      const claveTexto = document.getElementById("infoCarnet").textContent;
      doc.text(claveTexto, 10, 90);
      doc.save("carnet_bomberos.pdf");
    });
  }

  function verificarClaveManual() {
    const clave = document.getElementById("claveManual").value;
    verificarClave(clave);
  }

  function verificarClave(clave) {
    const socio = socios.find(s => s.clave === clave);
    const msg = socio ? `‚úÖ ${socio.nombre} - Estado: ${socio.estado}` : `‚ùå Clave no encontrada: ${clave}`;
    if (socio) {
      socio.ultima = new Date().toLocaleString();
      localStorage.setItem("socios", JSON.stringify(socios));
    }
    document.getElementById("verificacion").innerHTML = `<p>${msg}</p>`;
  }

  function mostrarListado() {
    const contenedor = document.getElementById("listadoSocios");
    contenedor.innerHTML = "";
    socios.forEach(s => {
      const div = document.createElement("div");
      div.innerHTML = `${s.nombre} | DNI: ${s.dni} | N¬∫: ${s.numero} | Estado: ${s.estado} | Clave: ${s.clave} | √öltima: ${s.ultima || 'Nunca'}`;
      const qr = qrcode(0, 'L');
      qr.addData(s.clave);
      qr.make();
      div.innerHTML += qr.createImgTag(3);
      contenedor.appendChild(div);
    });
  }

  function registrarEvento() {
    const nombreEvento = document.getElementById("nombreEvento").value.trim();
    if (!nombreEvento) return alert("Ingrese el evento");
    const evento = `${new Date().toLocaleString()} - ${nombreEvento}`;
    eventos.push(evento);
    localStorage.setItem("eventos", JSON.stringify(eventos));
    actualizarHistorialEventos();
    document.getElementById("nombreEvento").value = "";
  }

  function actualizarHistorialEventos() {
    document.getElementById("historialEventos").value = eventos.join("\n");
  }

  function alternarCamara() {
    escaneoActivo = !escaneoActivo;
    if (escaneoActivo) escanearQR();
  }

  function escanearQR() {
    if (!escaneoActivo || !stream) return;
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, canvas.width, canvas.height);
    if (code) verificarClave(code.data);
    requestAnimationFrame(escanearQR);
  }

  function iniciarCamara() {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
      stream = s;
      video.srcObject = stream;
      video.setAttribute("playsinline", true);
      video.play();
      escanearQR();
    });
  }

  function descargarEventosPDF() {
    const doc = new window.jspdf.jsPDF();
    doc.text("Historial de Eventos - Bomberos", 10, 10);
    eventos.forEach((evento, i) => doc.text(`${i + 1}. ${evento}`, 10, 20 + i * 10));
    doc.save("eventos_bomberos.pdf");
  }

  function descargarEventosCSV() {
    const csv = "data:text/csv;charset=utf-8," + eventos.map(e => `"${e}"`).join("\n");
    const link = document.createElement("a");
    link.href = encodeURI(csv);
    link.download = "eventos_bomberos.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Iniciar todo al cargar
  iniciarCamara();
  actualizarHistorialEventos();
  mostrarListado();
  window.registrarSocio = registrarSocio;
  window.generarQR = generarQR;
  window.descargarPDF = descargarPDF;
  window.verificarClaveManual = verificarClaveManual;
  window.alternarCamara = alternarCamara;
  window.mostrarListado = mostrarListado;
  window.registrarEvento = registrarEvento;
  window.descargarEventosPDF = descargarEventosPDF;
  window.descargarEventosCSV = descargarEventosCSV;
};
</script>
</body>
</html>
